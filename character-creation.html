<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./common/style.css">
    <link rel="stylesheet" href="./character-creation/character-creation.css">
    <title>Jhemm Fighters | Create Characters</title>
</head>

<body>

    <div class="page-wrapper">

        <header class="logo-header">
            <h1 class="logo">Jhemm Fighters</h1>
        </header>
        
        <form id="character-selector" class="centered-text">
            <header class="bordered-box main-bg">
                <h1>Create your characters!</h1>
            </header>

            <div class="two-column-grid"> <!-- to achieve grid columns without messing with form structure -->

                <section id="player-1" class="bordered-box main-bg">

                    <h1>Player 1</h1>

                    <h3>Character name:</h3>
                    <input name="player1name" id="player1name" type="text">
                    
                    <h3>Character class:</h3>

                    <div class="flex-row">
                        <label id="silent">
                            <p>The Silent</p>
                            <input type="radio" name="class1" value="silent">
                            <img class="circle-image" id="silentPicture" src="./assets/rogue.png">
                            <p>
                                The Silent relies on being quick and dropping there opponent through a balance of actions. The Silent has 13 HP and 13 Energy.
                            </p>
                        </label>
                        <label id="brawn">
                            <p>The Brawn</p>
                            <input type="radio" name="class1" value="brawn">
                            <img class="circle-image" id="brawnPicture" src="./assets/rogue.png">
                            <p>
                                The Brawn relies on brute force and there health pool to demolish there opponent. The Brawn has 18 HP and 8 Energy.
                            </p>
                        </label>
                        <label id="caster">
                            <p>The Caster</p>
                            <input type="radio" name="class1" value="caster">
                            <img class="circle-image" id="casterPicture" src="./assets/rogue.png">
                            <p>
                                The Caster has a very low health pool but relies on there spells to change the course of the fight. The Caster has 9 HP and 17 Energy.
                            </p>
                        </label>
                    </div> <!-- end flex-wrapper -->
                
                </section>

                <section id="player-2" class="bordered-box main-bg">

                    <h1>Player 2</h1>

                    <h3>Character name:</h3>
                    <input name="player2name" id="player2name" type="text">

                    <h3>Character class:</h3>

                    <div class="flex-row">
                        <label id="silent">
                            <p>The Silent</p>
                            <input type="radio" name="class2" value="silent">
                            <img class="circle-image" id="silentPicture" src="./assets/rogue.png">
                            <p>
                                The Silent relies on being quick and dropping there opponent through a balance of actions. The Silent has 13 HP and 13 Energy.
                            </p>
                        </label>
                        <label id="brawn">
                            <p>The Brawn</p>
                            <input type="radio" name="class2" value="brawn">
                            <img class="circle-image" id="brawnPicture" src="./assets/rogue.png">
                            <p>
                                The Brawn relies on brute force and there health pool to demolish there opponent. The Brawn has 18 HP and 8 Energy.
                            </p>
                        </label>
                        <label id="caster">
                            <p>The Caster</p>
                            <input type="radio" name="class2" value="caster">
                            <img class="circle-image" id="casterPicture" src="./assets/rogue.png">
                            <p>
                                The Caster has a very low health pool but relies on there spells to change the course of the fight. The Caster has 9 HP and 17 Energy.
                            </p>
                        </label>
                    </div> <!-- end flex-wrapper -->

                </section>

        </div> <!-- end grid wrapper -->

        <button>Let's Battle!</button>
    </form>

    </div>
    <!-- end page container -->

    <script type="module" src="./character-creation/character-creation.js"></script>
</body>

</html>

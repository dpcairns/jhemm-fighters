<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./common/style.css">
    <link rel="stylesheet" href="./player/player.css">
    <title>Jhemm Fighters | Make your move!</title>
</head>

<body>

    <div class="page-wrapper">

        <header class="logo-header">
            <h1 class="logo">Jhemm Fighters</h1>
        </header>

        <div class="two-column-grid">

            <section class="bordered-box main-bg flex-column">

                <article>
                    <!-- image -- note: this is hard-coded, will need to be updated to be dynamic -->
                    <img id="player-character" src="./assets/rogue.png" alt="Image of your character" />
    
                    <!-- dynamic content -->
                    <!-- current player's info -->
                    <div class="player-1-container">
                        <p id="player-1-name"></p>
                        <p id="player-1-health"></p>
                        <p id="player-1-energy"></p>
                    </div>
                    <!-- dynamic content -->
                    <!-- opponent's info -->
                    <div class="player-2-container">
                        <p id="player-2-name"></p>
                        <p id="player-2-health"></p>
                        <p id="player-2-energy"></p>
                    </div>
                </article>

            </section>
    
            <section class="bordered-box main-bg flex-column">
                <article>
                    <form id="action-form">
                        <p id="actions"></p>
                    </form>
                    <!-- <input type="radio" name="action" value="action1" id="1">
                    <input type="radio" name="action" value="action2" id="2">
                    <input type="radio" name="action" value="action3" id="3"> -->
                    <button id="submit-action">I'm placing my attack or defense!</button>
                </article>
            </section>
        
        </div>
    
    </div>

    <script type="module" src="./player/player.js"></script>
</body>

</html>

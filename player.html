<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./common/style.css">
    <link rel="stylesheet" href="./player/player.css">
    <title>Jhemm Fighters | Make your move!</title>
</head>

<body>

    <div class="page-wrapper">

        <header class="logo-header">
            <h1 class="logo">Jhemm Fighters</h1>
        </header>

        <header class="bordered-box main-bg">
            <h1>
                <span id="player-1-name"></span>'s turn
            </h1>
        </header>

        <div class="two-column-grid">

            
            <section id="player-stats" class="bordered-box main-bg">
                <!-- image -- note: this is hard-coded, will need to be updated to be dynamic -->
                <img id="player-image" src="./assets/rogue.png" alt="Image of your character" />
                
                <article class="centered-text">
                    <!-- dynamic content -->
                    <!-- current player's info -->
                    <div id="player-1-info" class="accent-bg">
                        <h2>Your current stats</h2>
                        <p>
                            Health: <span id="player-1-health"></span>
                        </p>
                        <p>
                            Energy: <span id="player-1-energy"></span>
                        </p>
                    </div>
                    <!-- opponent's info -->
                    <div id="player-2-info" class="main-bg bordered-box">
                        <h2>Your opponent's stats</h2>
                        <p>
                            Name: <span id="player-2-name"></span>
                        </p>
                        <p>
                            Health: <span id="player-2-health"></span>
                        </p>
                        <p>
                            Energy: <span id="player-2-energy"></span>
                        </p>
                    </div>
                </article>
            
            </section>
    
            <section class="bordered-box main-bg flex-column">

                <header>
                    <h2>Choose an action!</h2>
                </header>

                <article>
                    <form id="actions" class="centered-text">
                        <!-- dynamic content generated by JS -->
                    </form>
                    <!-- <input type="radio" name="action" value="action1" id="1">
                    <input type="radio" name="action" value="action2" id="2">
                    <input type="radio" name="action" value="action3" id="3"> -->
                </article>
                
                <button id="submit-action">I'm placing my action!</button>

            </section>
        
        </div>
    
    </div>

    <script type="module" src="./player/player.js"></script>
</body>

</html>

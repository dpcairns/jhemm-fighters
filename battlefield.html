<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./common/style.css">
    <link rel="stylesheet" href="./battlefield/battlefield.css">
    <title>Jhemm Fighters | Battlefield</title>
</head>

<body>

    <div class="page-wrapper">

        <header class="logo-header">
            <h1 class="logo">Jhemm Fighters</h1>
        </header>

        <!-- <img src="./assets/battle-bg/craftpix-402033-free-horizontal-2d-game-backgrounds/PNG/game_background_4/game_background_4.png" alt="An illustration of the battlefield" /> -->
    
        <header class="main-bg bordered-box">
            <h2>It's time to battle!</h2>
        </header>

        <section id="battleResults" class="two-column-grid main-bg bordered-box centered-text">
            
            <!-- <article class="two-column-grid"> -->

                <div id="first-action" class="flex-row">
                    <img id="player-1-image" src="" alt="Image of the player who acted first." />
                    <div id="player-1-actions" class="main-bg bordered-box fade-in">
                        <h2>Action #1</h2>
                        <p id="player1Move"></p>
                        <p id="player1Description"></p>
                    </div>
                </div>
                
                <div id="actions-and-outcome" class="flex-column">

                    <img id="action-1-image" class="circle-image slide-from-left" src="./assets/lightningstrike.jpg" alt="Image of the first action." />
                    
                    <div id="battle-outcome" class="bordered-box accent-bg fade-in">
                        <h2>Outcome</h2>
                        <p id="finalStats"></p>
                        <p>The battle has finished!</p>
                    </div>
                    
                    <img id="action-2-image" class="circle-image slide-from-right" src="./assets/lightningstrike.jpg" alt="Image of the second action." />
                    
                </div>
                
                <div id="second-action" class="flex-row">
                    <img id="player-2-image" src="" alt="Image of the player who acted second." />
                    <div id="player-2-actions" class="main-bg bordered-box fade-in">
                        <h2>Action #2</h2>
                        <p id="player2Move"></p>
                        <p id="player2Description"></p>
                    </div>
                </div>

            <!-- </article> -->

        </section>

        <header class="main-bg bordered-box">
            <h2>Results from this battle</h2>
        </header>

        <section id="player-stats" class="two-column-grid">

            <article id="player1" class="main-bg bordered-box centered-text">
                <h3 id="player-1-name">
        
                </h3>
                <p>
                    Health: <span id="player-1-health"></span>
                </p>
                <p>
                    Energy: <span id="player-1-energy"></span>
                </p>
            </article>
        
            <article id="player2" class="main-bg bordered-box centered-text">
                <h3 id="player-2-name">
        
                </h3>
                <p>
                    Health: <span id="player-2-health"></span>
                </p>
                <p>
                    Energy: <span id="player-2-energy"></span>
                </p>
            </article>

        </section>

        <button id="link-button">Continue</button>

    </div>
    <script type="module" src="./battlefield/render-battlefield.js"></script>
</body>

</html>
